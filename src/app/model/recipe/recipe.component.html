<div class = "wrapper">
  <h1>{{recipe.name}}</h1>

  <button mat-flat-button color="warn" (click)="onAddToListClick()">Add to list</button>

  <mat-divider></mat-divider>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ingredients
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let item of recipe.items">
        {{item.getAsString()}}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>

  <div *ngFor="let section of recipe.sections">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{section.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let text of section.bulletPoints">
          {{ text }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </div>

</div>
