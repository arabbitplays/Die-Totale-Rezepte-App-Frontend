<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <app-recipe-selector></app-recipe-selector>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="custom-toolbar">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button
          type="button"
          aria-label="Open list"
          mat-icon-button
          [routerLink]="['/']">
          <mat-icon>library_books</mat-icon>
        </button>

        <button
          [disabled]="!authService.isUserLoggedIn()"
          type="button"
          mat-icon-button
          [routerLink]="['/recipeCreator']">
          <mat-icon>gavel</mat-icon>
        </button>
      </div>

      <span>Die Totale Rezepte App</span>

      <div>
        <button mat-button [routerLink]="['/signIn']">Sign In</button>
      </div>


    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
